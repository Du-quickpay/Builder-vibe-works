<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>آزمایش Cloudflare Worker</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        direction: rtl;
        text-align: right;
      }
      .container {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background: #0056b3;
      }
      input {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin: 5px;
        width: 200px;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>🧪 آزمایش Cloudflare Worker برای Telegram API</h1>

    <div class="container info">
      <h3>📝 راهنما</h3>
      <p>
        این صفحه برای آزمایش Worker شما طراحی شده است. لطفاً توکن ربات خود را
        وارد کنید و تست‌ها را اجرا کنید.
      </p>
    </div>

    <div class="container">
      <h3>🔧 تنظیمات</h3>
      <label>توکن ربات تلگرام:</label><br />
      <input
        type="text"
        id="botToken"
        placeholder="123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11"
      />
      <br /><br />

      <label>URL Worker شما:</label><br />
      <input
        type="text"
        id="workerUrl"
        value="https://telegram-proxy-fragrant-fog-f09d.anthonynoelmills.workers.dev"
      />
    </div>

    <div class="container">
      <h3>🧪 تست‌ها</h3>
      <button onclick="testWorkerHealth()">🏥 تست سلامت Worker</button>
      <button onclick="testBotInfo()">🤖 تست اطلاعات ربات</button>
      <button onclick="testCors()">🌐 تست CORS</button>
    </div>

    <div id="results"></div>

    <script>
      const resultsDiv = document.getElementById("results");

      function addResult(title, success, data) {
        const div = document.createElement("div");
        div.className = `container ${success ? "success" : "error"}`;
        div.innerHTML = `
                <h4>${title}</h4>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        resultsDiv.appendChild(div);
      }

      async function testWorkerHealth() {
        const workerUrl = document.getElementById("workerUrl").value;

        try {
          const response = await fetch(workerUrl);
          const text = await response.text();

          addResult("✅ تست سلامت Worker", true, {
            status: response.status,
            statusText: response.statusText,
            response: text,
          });
        } catch (error) {
          addResult("❌ تست سلامت Worker", false, {
            error: error.message,
          });
        }
      }

      async function testBotInfo() {
        const botToken = document.getElementById("botToken").value;
        const workerUrl = document.getElementById("workerUrl").value;

        if (!botToken) {
          addResult("❌ تست اطلاعات ربات", false, {
            error: "لطفاً توکن ربات را وارد کنید",
          });
          return;
        }

        try {
          const response = await fetch(`${workerUrl}/bot${botToken}/getMe`);
          const data = await response.json();

          addResult("✅ تست اطلاعات ربات", data.ok, data);
        } catch (error) {
          addResult("❌ تست اطلاعات ربات", false, {
            error: error.message,
          });
        }
      }

      async function testCors() {
        const workerUrl = document.getElementById("workerUrl").value;

        try {
          // Test OPTIONS request
          const response = await fetch(workerUrl, {
            method: "OPTIONS",
            headers: {
              Origin: window.location.origin,
              "Access-Control-Request-Method": "POST",
              "Access-Control-Request-Headers": "Content-Type",
            },
          });

          const headers = {};
          response.headers.forEach((value, key) => {
            headers[key] = value;
          });

          addResult("✅ تست CORS", response.ok, {
            status: response.status,
            headers: headers,
          });
        } catch (error) {
          addResult("❌ تست CORS", false, {
            error: error.message,
          });
        }
      }
    </script>
  </body>
</html>
