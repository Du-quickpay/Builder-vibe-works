<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Form Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .demo-container {
      background: white;
      border-radius: 16px;
      padding: 20px;
      max-width: 500px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .demo-title {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .note {
      background: #e3f2fd;
      border: 1px solid #2196f3;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      color: #1976d2;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <h1 class="demo-title">فرم رمز عبور والکس - نسخه جدید</h1>
    <div class="note">
      <p>این فرم با طراحی دقیق مطابق با نمونه ارائه شده پیاده‌سازی شده است.</p>
      <p>شامل: دکمه بازگشت، فیلد رمز عبور با نمایش/مخفی کردن، لینک فراموشی رمز، چک‌باکس قوانین و دکمه ثبت</p>
    </div>
    <div id="password-form-container"></div>
  </div>

  <script type="module">
    // Demo script - this would normally be handled by React
    console.log('Password Form Demo loaded');
    
    // Add demo message
    const container = document.getElementById('password-form-container');
    container.innerHTML = `
      <div style="text-align: center; padding: 20px; background: #f9f9f9; border-radius: 8px; border: 2px dashed #ccc;">
        <p style="color: #666; margin: 0;">فرم رمز عبور در صفحه اصلی برنامه قابل مشاهده است</p>
        <p style="color: #666; margin: 8px 0 0 0; font-size: 12px;">
          برای مشاهده: مرحله ورود شماره تلفن → رمز عبور
        </p>
      </div>
    `;
  </script>
</body>
</html>
